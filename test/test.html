<html>
<head>
<meta charset='utf-8'>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=yes" />

<script src='../release/bundle.js'></script>

<style>
.ht-cmd {
	color: green;
	text-decoration: underline;
	cursor: pointer;
	font-size: 9pt;
}
.ht-cmd:hover{
	background:#eeeeee;
}
</style>
</head>
<body onload="onBodyLoad()" style="padding-left:10em;">

<div style='width:10em;position:fixed;left:0px;top:0px;bottom:0px;border-right:1px solid gray;'>
	<center><b>test callq</b></center>
	<div id='spCmdList' onclick="onClickItem(arguments[0])" style='padding:0.5em;'></div>
</div>

name<br>
<input id='inpName' type='text' readonly style='background:#eee;'></input><br>
code<br>
<textarea id='txtCode' wrap='off' style="width:95%;height:10em;tab-size:4;"></textarea><br>
<button onclick="runItem()" id='btnRun'>run</button>
<hr>
<div id='divResult'></div>
<div id='divResult2'></div>
<div id='divResult3' style="font-size:9pt;"></div>

</body>

<script>
	var cq= require( "callq" );
	
	var ele= function(idOrEl){ return ( typeof idOrEl==="string")? document.getElementById(idOrEl) : idOrEl;}
	
	var dateString19= function (dt) {
		if( !dt ) dt= new Date();
		
		var s = dt.getFullYear() + "-" + (dt.getMonth() + 1) + "-" + dt.getDate() +
			" " + dt.getHours() + ":" + dt.getMinutes() + ":" + dt.getSeconds();
		return s.replace(/\b(\d)\b/g, "0$1");
	}
	
	function runItem( func ){
		try{
			var ret= func ? func() : eval(ele('txtCode').value);
		}
		catch(ex){
			console.log(ex);
			ele('divResult').textContent= ex;
			return;
		}
		ele('divResult').innerHTML= dateString19(new Date()).slice(-8) + " / " + ele('inpName').value + "<br>" + ret;
		
		return ret;
	}
	
	function onClickItem(evt){
		var el= evt.target;
		if( ! el.tagName=="SPAN" || el.className.indexOf("ht-cmd")<0 ) return;
		
		var name= el.textContent;
		ele('inpName').value= name;
		
		var item= itemSet[name], sCode;
		if( typeof item==="function" ){ sCode= ("("+item+")()").replace(/\r/g,"").replace(/\n\t\t/g, "\n" ); }
		else{ sCode= item; }
		
		if( !sCode ) return;
		ele('txtCode').value= sCode;
		
		ele('divResult').innerHTML= "";
		ele('divResult2').innerHTML= "";
		ele('divResult3').innerHTML= "";
		
		if( runItem( ( typeof item==="function" ) ? item : null ) ) setOk(name);	//run function at the first time
	}
	
	function onBodyLoad(){
		ele('spCmdList').innerHTML=  Object.keys(itemSet).map( function(v){return "\n<span class='ht-cmd' name=\""+v.replace(/\W/g,"-")+"\">" +v+"</span>";}).join("<br>");
	}
	
	function setOk(name){
		ele('spCmdList').querySelector("span[name='"+name.replace(/\W/g,"-")+"']").style.background="lime";
	}
	
	function done( ret, setOkName ){
		ele('divResult2').innerHTML= ret;
		if( !ret && setOkName ) setOk(setOkName);
	}
	
	
</script>

<script>
	//================================================================================================================
	
	var itemSet={
		"sync by return": function(){
			var seq = [];
			cq(null, [
				function (error, data) {
					seq.push(data = "1-return");
					return data;
				},
				function (error, data) {
					seq.push(data = data + ",2-error");
					return Error(data);
				},
				function (error, data) {
					seq.push(data = error.message + ",3-throw");
					throw data;
				},
				function (error, data, que) {
					seq.push(data = error.message + ",4-next");
					que.next(null, data);
				},
				function (error, data, que) {
					seq.push(data = data + ",5-sync-blocked");
					que.next(null, data);

					seq.push(seq[seq.length - 1] + ",try-sync-blocked");
					return "try-sync-blocked";
				},
				function (error, data, que) {
					seq.push(data = data + ",6-async-blocked");
					setTimeout(function() {
						seq.push(seq[seq.length - 1] + ",try-async-blocked");
						que.next(null, "try-async-blocked");
					}, 50);
					return data;
				},
				function (error, data, que) {
					seq.push(data = data + ",end");
					setTimeout(function() { que.next(null, data); }, 150);	//wait async finish
				},
				function (error, data, que) {
					ele('divResult3').innerHTML= seq.join("<br>");

					data = seq[seq.length - 1];
					var expect = "1-return,2-error,3-throw,4-next,5-sync-blocked,6-async-blocked,end,try-sync-blocked,try-async-blocked";
					done((data == expect) ? null : Error("expect (" + expect + ") but (" + data + ")"), "sync by return");
					que.next();
				},
			], "sync");
		},
		"async": function(){
			var seq = [];
			cq(null, [
				function (error, data, que) {
					seq.push(data = "1-data")
					setTimeout(function() { que.next(null, data); }, 50);
				},
				function (error, data, que) {
					seq.push(data = data + ",2-error")
					setTimeout(function() { que.next(data); }, 50);
				},
				function (error, data, que) {
					seq.push(data = error.message + ",3-catch");
					setTimeout(function() {
						try { throw data; }
						catch (e) { que.next(e); }
					}, 50);
				},
				function (error, data, que) {
					seq.push(data = error.message + ",4-blocked");
					setTimeout(function() { que.next(data); }, 50);
					setTimeout(function() {
						seq.push(seq[seq.length - 1] + ",try-blocked");
						que.next("try-blocked");
					}, 100);
				},
				function (error, data, que) {
					seq.push(data = error.message + ",end");
					setTimeout(function() { que.next(null, data); }, 200);	//wait async finish
				},
				function (error, data, que) {
					ele('divResult3').innerHTML= seq.join("<br>");

					data = seq[seq.length - 1];
					var expect = "1-data,2-error,3-catch,4-blocked,end,try-blocked";
					done((data == expect) ? null : Error("expect (" + expect + ") but (" + data + ")"),"async");
					que.next();
				},
			], "async");
		},
		"timeout": function(){
			var seq = [];
			cq(null, [
				50, function (error, data, que) {
					seq.push(data = "1-timeout");
				},
				function (error, data, que) {
					seq.push(data = seq[seq.length - 1] + ",[" + error.message + "],2-manually");
					que.next(null, data, 80);
				},
				function (error, data, que) {
					//do nothing to wait
				},
				function (error, data, que) {
					seq.push(data = seq[seq.length - 1] + ",[" + error.message + "],3-replace");
					que.next(null, data, 150);
				},
				7, function (error, data, que) {
					setTimeout(function() {
						seq.push(data = data + ",4-no-timeout");
						que.next(null, data);
					}, 100);
				},
				function (error, data, que) {
					seq.push(data = data + ",end");
					que.next(null, data);
				},
				function (error, data, que) {
					ele('divResult3').innerHTML= seq.join("<br>");

					data = seq[seq.length - 1];
					var expect = "1-timeout,[cq thread timeout, 50],2-manually,[cq thread timeout, 80],3-replace,4-no-timeout,end";
					done((data == expect) ? null : Error("expect (" + expect + "),\nbut (" + data + ")"),"timeout");
					que.next();
				},
			], "timeout");
		},
		"wait": function(){
			function outside(data, cb) {
				setTimeout(function() {
					data = data + ",outside";
					console.log("outside: " + data);
					cb(null, data);
				}, 100);
			}

			var seq = [];
			cq(null, [
				function (error, data, que) {
					seq.push(data = "1-wait");
					outside(data, que.wait());
				},
				function (error, data, que) {
					seq.push(data = data + ",1-wait-timeout");
					outside(data, que.wait(50));
				},
				function (error, data, que) {
					seq.push(data = seq[seq.length - 1] + ",[" + error.message + "],end");
					setTimeout(function() { que.next(null, data); }, 100);	//wait async finish
				},
				function (error, data, que) {
					ele('divResult3').innerHTML= seq.join("<br>");

					data = seq[seq.length - 1];
					var expect = "1-wait,outside,1-wait-timeout,[cq wait-timeout, 50],end";
					done((data == expect) ? null : Error("expect (" + expect + ") but (" + data + ")"),"wait");
					que.next();
				},
			], "wait");
		},
		"jump, label": function(){
			var seq = [];
			cq(null, [
				function (error, data, que) {
					seq.push(data = "1-label");
					setTimeout(function() { que.jump(null, data, "3"); }, 50);
				},
				"2", function (error, data, que) {
					seq.push(data = data + ",2-end");
					setTimeout(function() { que.jump(null, data, "4"); }, 50);
				},
				"3", function (error, data, que) {
					seq.push(data = data + ",3-label");
					setTimeout(function() { que.jump(null, data, "2"); }, 50);
				},
				"4", function (error, data, que) {
					ele('divResult3').innerHTML= seq.join("<br>");

					data = seq[seq.length - 1];
					var expect = "1-label,3-label,2-end";
					done((data == expect) ? null : Error("expect (" + expect + ") but (" + data + ")"),"jump, label");
					que.next(null, data);
				},
			], "jump");
		},
		"operatorSet - jump, label": function(){
			var seq = [];
			var myObj = {
				f1: function (error, data, que) {
					seq.push(data = "1-label");
					setTimeout(function() { que.jump(null, data, "f3"); }, 50);
				},
				f2: function (error, data, que) {
					seq.push(data = data + ",2-end");
					setTimeout(function() { que.jump(null, data, "f4"); }, 50);
				},
				f3: function (error, data, que) {
					seq.push(data = data + ",3-label");
					setTimeout(function() { que.jump(null, data, "f2"); }, 50);
				},
				f4: function (error, data, que) {
					ele('divResult3').innerHTML= seq.join("<br>");

					data = seq[seq.length - 1];
					var expect = "1-label,3-label,2-end";
					done((data == expect) ? null : Error("expect (" + expect + ") but (" + data + ")"),"operatorSet - jump, label");
					que.next(null, data);
				},
			}
			cq(myObj, ["f1", "f2", "f3", "f4"], "operatorSet");
		},
		"jump-process": function(){
			var seq = [];
			var myObj = {
				f1: function (error, data, que) {
					seq.push(data = "1-label");
					setTimeout( function()  { que.jump(null, data, myObj.f3); }, 50);
				},
				f2: function (error, data, que) {
					seq.push(data = data + ",2-end");
					setTimeout(function(){ que.jump(null, data, myObj.f4); }, 50);
				},
				f3: function (error, data, que) {
					seq.push(data = data + ",3-label");
					setTimeout(function(){ que.jump(null, data, myObj.f2); }, 50);
				},
				f4: function (error, data, que) {
					ele('divResult3').innerHTML= seq.join("<br>");

					data = seq[seq.length - 1];
					var expect = "1-label,3-label,2-end";
					done((data == expect) ? null : Error("expect (" + expect + ") but (" + data + ")"),"jump-process");
					que.next(null, data);
				},
			}
			cq(myObj, "f1", "jump-process");
		},
		"pick, label-range": function(){
			var seq = [];
			cq(null, [
				function (error, data, que) {
					seq.push(data = "1-run");
					setTimeout(function() { que.pick(null, data, ["3:5", "2"], null, "sub"); }, 50);
				},
				"2", function (error, data, que) {
					seq.push(data = data + ",2");
					setTimeout(function(){ que.next(null, data); }, 50);
				},
				"3", function (error, data, que) {
					seq.push(data = data + ",3");
					setTimeout(function() { que.next(null, data); }, 50);
				},
				function (error, data, que) {
					seq.push(data = data + ",4");
					setTimeout(function() { que.next(null, data); }, 50);
				},
				"5", function (error, data, que) {
					seq.push(data = data + ",5");
					setTimeout(function() { que.next(null, data); }, 50);
				},
				function (error, data, que) {
					seq.push(data = data + ",end");

					ele('divResult3').innerHTML= seq.join("<br>");
					data = seq[seq.length - 1];

					var expect = "1-run,3,4,5,2,2,3,4,5,end";
					done((data == expect) ? null : Error("expect (" + expect + ") but (" + data + ")"),"pick, label-range");
					que.next(null, data);
				},
			], "pick");
		},
		"pick timeout": function(){
			var seq = [];
			cq(null, [
				function (error, data, que) {
					seq.push(data = "1-pick-timeout");
					setTimeout(function() { que.pick(null, data, ["3:5"], 100, null, "sub1"); }, 50);	//timeout
				},
				"2", function (error, data, que) {
					seq.push(data = seq[seq.length - 1] + ",[" + error.message + "],2-pick");
					setTimeout(function() { que.pick(null, data, ["3:5"], 300, null, "sub2"); }, 50);	//no timeout
				},
				"3", function (error, data, que) {
					seq.push(data = data + ",3");
					setTimeout(function() { que.next(null, data); }, 50);
				},
				function (error, data, que) {
					seq.push(data = data + ",4");
					setTimeout(function() { que.next(null, data); }, 100);
				},
				"5", function (error, data, que) {
					seq.push(data = data + ",5");
					setTimeout(function() { que.next(null, data); }, 50);
				},
				function (error, data, que) {
					seq.push(data = data + ",last");

					ele('divResult3').innerHTML= seq.join("<br>");
					data = seq[seq.length - 1];

					var expect = "1-pick-timeout,3,4,[cq process timeout, 100, " + (parseInt(que.process.processId) + 1) + "-sub1],2-pick,3,4,5,3,4,5,last";
					done((data == expect) ? null : Error("expect (" + expect + ") but (" + data + ")"),"pick timeout");
					que.next(null, data);
				},
			], "pick-timeout");
		},
		"process if": function(){
			var seq = [];
			cq(null, [
				function (error, data, que) {
					var num = (new Date()).getSeconds();
					seq.push("seconds= " + num);

					seq.push(data = "1-if");
					setTimeout(function() { que.pick(null, data, (num % 2) ? "odd" : "even", "end-if", "sub"); }, 50);
				},
				"odd", function (error, data, que) {
					seq.push(data = data + ",2-odd");
					setTimeout(function() { que.next(null, data); }, 50);
				},
				"even", function (error, data, que) {
					seq.push(data = data + ",3-even");
					setTimeout(function() { que.next(null, data); }, 50);
				},
				"end-if", function (error, data, que) {
					seq.push(data = data + ",4-end-if");
					setTimeout(function() { que.next(null, data); }, 50);
				},
				function (error, data, que) {
					ele('divResult3').innerHTML= seq.join("<br>");
					
					var expect1 = "1-if,2-odd,4-end-if";
					var expect2 = "1-if,3-even,4-end-if";
					done((data == expect1 || data == expect2) ? null : Error("expect (" + expect1 + ") or (" + expect2 + ") but (" + data + ")"),"process if");
					que.next(null, data);
				},
			], "if");
		},
		"process if-operatorSet": function(){
			var seq = [];
			var myObj = {
				f1: function (error, data, que) {
					var num = (new Date()).getSeconds();
					seq.push("seconds= " + num);

					seq.push(data = "1-if");
					setTimeout(function() { que.pick(null, data, (num % 2) ? "odd" : "even", "end-if", "sub"); }, 50);
				},
				"odd": function (error, data, que) {
					seq.push(data = data + ",2-odd");
					setTimeout(function() { que.next(null, data); }, 50);
				},
				"even": function (error, data, que) {
					seq.push(data = data + ",3-even");
					setTimeout(function() { que.next(null, data); }, 50);
				},
				"end-if": function (error, data, que) {
					seq.push(data = data + ",4-end-if");
					setTimeout(function() { que.next(null, data); }, 50);
				},
				f5: function (error, data, que) {
					ele('divResult3').innerHTML= seq.join("<br>");

					var expect1 = "1-if,2-odd,4-end-if";
					var expect2 = "1-if,3-even,4-end-if";
					done((data == expect1 || data == expect2) ? null : Error("expect (" + expect1 + ") or (" + expect2 + ") but (" + data + ")"),"process if-operatorSet");
					que.next(null, data);
				},
			};

			cq(myObj, ["f1", "odd", "even", "end-if", "f5"], "if-operatorSet");
		},
		"loop": function(){
			var seq = [];
			cq(null, [
				function (error, data, que) {
					seq.push(data = "1");
					setTimeout(function() { que.jump(error, data, "loop-i"); }, 50);
				},
				"loop-i", function (error, data, que) {
					var i = 0;
					seq.push(data = data + ", 2");
					que.loop(error, data, function(){ return i++ < 2;}, "loop-j", "f5", "loop-i");
				},
				"loop-j", function (error, data, que) {
					var j = 0;
					seq.push(data = data + ", 3");
					que.loop(error, data, function(){ return j++ < 3;}, "j2", null, "loop-j");
				},
				"j2", function (error, data, que) {
					seq.push(data = data + ",[4]");
					setTimeout(function() { que.next(null, data); }, 50);
				},
				"f5", function (error, data, que) {
					seq.push(data = data + " ,5");
					
					ele('divResult3').innerHTML= seq.join("<br>");
					
					var expect = "1, 2, 3,[4],[4],[4], 3,[4],[4],[4] ,5";
					done((data == expect) ? null : Error("expect (" + expect + ") but (" + data + ")"),"loop");
					que.next(null, data);
				},
			], "loop");
		},
		"loop-operatorSet": function(){
			var seq = [];
			var myObj = {
				f1: function (error, data, que) {
					seq.push(data = "1");
					setTimeout(function() { que.jump(error, data, "loop-i"); }, 50);
				},
				"loop-i": function (error, data, que) {
					var i = 0;
					seq.push(data = data + ", 2");
					que.loop(error, data, function(){ return i++ < 2;}, "loop-j", "f5", "loop-i");
				},
				"loop-j": function (error, data, que) {
					var j = 0;
					seq.push(data = data + ", 3");
					que.loop(error, data, function(){ return j++ < 3;}, "j2", null, "loop-j");
				},
				"j2": function (error, data, que) {
					seq.push(data = data + ",[4]");
					setTimeout(function() { que.next(null, data); }, 50);
				},
				f5: function (error, data, que) {
					seq.push(data = data + " ,5");

					ele('divResult3').innerHTML= seq.join("<br>");

					var expect = "1, 2, 3,[4],[4],[4], 3,[4],[4],[4] ,5";
					done((data == expect) ? null : Error("expect (" + expect + ") but (" + data + ")"),"loop-operatorSet");
					que.next(null, data);
				},
			};

			cq(myObj, "f1", "loop-operatorSet");
		},
		"fork-all": function(){
			var seq = [];
			var seqFull = [];

			cq(null, [
				function (error, data, que) {
					seq.push("1");
					seqFull.push(data = "1");

					setTimeout(function() {
						que.fork(null, data, {
							pickSet: {
								"a": "2",
								"b": ["3", "5"],
								"c": "4"
							}
						}, "6");
					}, 50);
				},
				"2", function (error, data, que) {
					setTimeout(function() {
						seq.push("2");
						seqFull.push(data = data + ",2");
						que.next(null, data);
					}, 150);
				},
				"3", function (error, data, que) {
					setTimeout(function() {
						seq.push("3");
						seqFull.push(data = data + ",3");
						que.next(null,data);
					}, 100);
				},
				"4", function (error, data, que) {
					setTimeout(function() {
						seq.push("4");
						seqFull.push(data = data + ",4");
						que.next(null,data);
					}, 50);
				},
				"5", function (error, data, que) {
					setTimeout(function() {
						seq.push("5");
						seqFull.push(data = data + ",5");
						que.next(null,data);
					}, 100);
				},

				"6", function (error, data, que) {
					seq.push("6");

					var s = "seq=[" + seq.join(",") + "], result={";

					s += "a:(" + data[0]["a"][1] + "),";
					s += "b:(" + data[0]["b"][1] + "),";
					s += "c:(" + data[0]["c"][1] + "),";
					s += "count:" + data[1] + "}"

					ele('divResult3').innerHTML= seqFull.join("<br>") + "<br>"+ s;

					setTimeout(function() { que.next(null,s); }, 50);
				},
				function (error, data, que) {
					var expect = "seq=[1,4,3,2,5,6], result={a:(1,2),b:(1,3,5),c:(1,4),count:3}";
					done((data == expect) ? null : Error("expect (" + expect + ") but (" + data + ")"),"fork-all");
					que.next(null,data);
				},
			],'fork-all');
		},
		"fork-any": function(){
			var seq = [];
			var seqFull = [];

			cq(null, [
				function (error, data, que) {
					seq.push("1");
					seqFull.push(data = "1");

					setTimeout(function() {
						que.fork(null, data, {
							mode: "any",
							pickSet: {
								"a": "2",
								"b": ["3", "5"],
								"c": "4"
							}
						}, "6");
					}, 50);
				},
				"2", function (error, data, que) {
					setTimeout(function() {
						seq.push("2");
						seqFull.push(data = data + ",2");
						que.next(null, data);
					}, 150);
				},
				"3", function (error, data, que) {
					setTimeout(function() {
						seq.push("3");
						seqFull.push(data = data + ",3");
						que.next(null,data);

				"6", function (error, data, que) {

					var s = "seq=[" + seq.join(",") + "], result={";

					s += "a:(" + (data[0]["a"]||"") + "),";

					s += "count:" + data[1] + ",last:"+data[2]+"}"

					ele('divResult3').innerHTML= seqFull.join("<br>") + "<br>"+ s;

					setTimeout(function() { que.next(null,s); }, 50);
				},
				function (error, data, que) {
					var expect = "seq=[1,3,4,6], result={a:(),b:(),c:(1,4),count:1,last:c}";
					done((data == expect) ? null : Error("expect (" + expect + ") but (" + data + ")"),"fork-any");
					que.next(null,data);
				},
			],'fork-any');
		},
	};
